<!-- templates/core/webhook_confirm_delete.html -->
{% extends 'core/base.html' %}
{% block title %}Delete Webhook{% endblock %}
{% block content %}
    <h1>Delete Webhook: {{ object.name }}</h1>
    <p>Are you sure you want to delete "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'core:webhooks' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
