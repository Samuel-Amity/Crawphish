{% extends 'core/base.html' %}
{% block title %}{% if object %}Edit{% else %}Create{% endif %} Submitter Group{% endblock %}
{% block content %}
<div class="container">
    <h1>{% if object %}Edit{% else %}Create{% endif %} Submitter Group</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'core:submitter_groups' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
