{% extends 'core/base.html' %}
{% block title %}Edit Landing Page{% endblock %}
{% block content %}
    <h1>Edit Landing Page: {{ landingpage.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'core:landing_pages' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
